apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp
  labels:
    app: webapp 
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
        - name: webapp
          image: httpd:2.4
          imagePullPolicy: Never
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: webapp
spec:
  selector:
    app: webapp
  ports:
    - port: 8082
      targetPort: 80
  type: NodePort
  ports:
    - name: http
      protocol: TCP
      port: 8082           # this is service port 8082
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  rules:
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: webapp
              port:
                number: 8082 

                
